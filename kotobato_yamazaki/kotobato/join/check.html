<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規会員登録</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:700,400">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/join.css">
</head>
<body>
    <div class="form-wrapper">
      <h1>入力内容確認</h1>
      <form method="post" action="" >

        <div class="form-item">
          <label for="nick_name"></label>
          <input type="nick_name" name="nick_name" required="required" placeholder="ニックネーム"></input>
        </div>

        <div class="form-item">
          <label for="email"></label>
          <input type="email" name="email" required="required" placeholder="メールアドレス"></input>
        </div>

        <div class="form-item">
          <label for="password"></label>
          <input type="password" name="password" required="required" placeholder="パスワード"></input>
        </div>

        <div class="button-panel">
          <input type="submit" class="button" value="完了する"></input>
        </div>


      </form>
      <div class="form-footer">
        <p><a href="#">入力内容を修正する</a></p>
      </div>
    </div>  
</body>
</html>
